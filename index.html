<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" , initial-scale="1.0" />
    <title>Girly Fashion</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <section class="section">
        <div class="aside">
          <img src="./images/girlimage.svg" alt="girlimage" class="img1" />
        </div>
      </section>

      <section class="section2">
        <div class="wordh1">
          <p class="h1">Girly Fashion</p>
          <div class="words">
            <p class="h2">Welcome Back</p>
            <p class="h3">Sign in to access your account</p>
          </div>
        </div>

        <form action="" class="form">
          <div class="firstname">
            <input type="text" placeholder="Email" class="firstnameinput" />
          </div>

          <div class="firstname" id="closedeye">
            <input
              type="text"
              placeholder="Password"
              class="firstnameinput"
              id="closedeye"
            />
            <img src="./images/closedeye.svg" alt="closedeye" class="img2" />
          </div>
        </form>

        <div class="forgottenpassword">
          <p>Forgotten Password</p>
        </div>

        <div class="buttonclass">
          <button class="hoverbutton">Login</button>
        </div>

        <div class="noaccount">
          <p>Do not have an account yet?</p>
          <p class="createaccount">Create Account</p>
        </div>
      </section>
    </main>
  </body>
</html>
